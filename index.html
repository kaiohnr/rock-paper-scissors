<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="rules__page">
      <h1>RULES</h1>
      <img id="rules-img" src="./images/image-rules.svg" alt="" />
      <img id="close-rules-btn" src="./images/icon-close.svg" alt="" />
    </div>

    <div class="score__container">
      <div class="container">
        <div class="game-title">
          <img class="logo-img" src="./images/logo.svg" alt="" />
        </div>

        <div class="game-score">
          <ul>
            <li><p id="score-title">SCORE</p></li>
            <li><p id="score">0</p></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="game">
      <div class="game__container">
        <div class="choices">
          <div id="paper" class="paper-choice choice"></div>

          <div id="scissors" class="scissors-choice choice"></div>
        </div>

        <div id="rock" class="rock-choice choice"></div>
      </div>

      <div class="choices-results">
        <div id="user-result">
          <p>YOU PICKED</p>
        </div>

        <div id="house-result">
          <p>THE HOUSE PICKED</p>
        </div>
      </div>
    </div>

    <div class="results">
      <div class="results__container">
        <p id="result">YOU WIN</p>
        <p id="play-again">PLAY AGAIN</p>
      </div>
    </div>

    <div class="rules__container">
      <div class="rules">
        <button class="show-rules-btn">RULES</button>
      </div>
    </div>
  </body>
</html>
